<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todolist.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i,900,900i" rel="stylesheet">
    <title>TodoList</title>
</head>

<body>
    <h1>Vue - TodoList</h1>
    <section class="app">
        <div class="typeTxt">
            <input class="inputArea" type="text" placeholder="請輸入待辦事項" @keyup.enter="addTodo(newTodo)" v-model="newTodo">
            <span @click="addTodo(newTodo)">新增</span>
        </div>
        <h2>事項列表</h2>
        <div class="tab clearfix">
            <span class="tabLinks" onclick="openList(event, 'allList')" id="defaultOpen">全部事項</span>
            <span class="tabLinks" onclick="openList(event, 'completedList')">已完成</span>
            <span class="tabLinks" onclick="openList(event, 'inProcess')">未完成</span>
        </div>
        <div id="allList" class="tabContent">
            <div v-for="item in todos" v-bind:class="{active: item.completed}" class="eachItem">
                <div class="checkBtn">
                    <input type="checkbox" v-model="item.completed" class="todoItem">
                </div>
                <div class="showTxt">
                    {{item.content}}
                </div>
                <div class="delBtn">
                    <button @click.prevent="removeTodo(todo)">刪除</button>
                </div>
            </div>
        </div>

        <div id="completedList" class="tabContent">
            <div v-for="item in todos" v-if="item.completed" class="eachItem">
                <div class="checkBtn">
                    <!-- <input type="checkbox" v-model="item.completed" class="todoItem"> -->
                </div>
                <div class="showTxt">
                    {{item.content}}
                </div>
                <div class="delBtn">
                    <button @click.prevent="removeTodo(todo)">刪除</button>
                </div>
            </div>
        </div>
        <div id="inProcess" class="tabContent">
            <div v-for="item in todos" v-if="item.completed===false" class="eachItem">
                <div class="checkBtn">
                    <input type="checkbox" v-model="item.completed" class="todoItem">
                </div>
                <div class="showTxt">
                    {{item.content}}
                </div>
                <div class="delBtn">
                    <button @click.prevent="removeTodo(todo)">刪除</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="todolist.js"></script>
</body>

</html>
